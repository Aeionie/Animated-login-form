<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Repractice animated login page</title>
  <link rel="stylesheet" href="./Icons/fontawesome-free-6.4.2-web/css/all.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Poppins&display=swap" rel="stylesheet">


</head>

<body>
  <div class="container">
    <div class="title">Login</div>

    <form action="#">
      <div class="input-box">
        <input type="email" placeholder="Enter your email">
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your password">
        <div class="underline"></div>
      </div>

      <div class="submit-button">
        <input type="submit" value="Continue">
      </div>
    </form>

    <div class="option"> or Connect with Social Media</div>
    <div class="x">
      <a href="#"><i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i> Sign in with X</a>
    </div>
    <!-- I used font awesome for the fonts -->
    <div class="facebook">
      <a href="#"><i class="fa-brands fa-facebook-f"></i>Sign in with Facebook</a>
    </div>

  </div>
</body>

</html>
